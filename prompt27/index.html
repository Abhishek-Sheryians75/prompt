<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="navle">
                <img height="50px" src="./1000_F_391841587_fG58Q9fbtGcb0WIKGnorYcO0d3N5NlIt-removebg-preview.png" alt="">
            </div>
            <div class="navcen">
                <h5>Home</h5>
                <h5>About</h5>
                <h5>Product</h5>
                <h5>Testimonial</h5>
            </div>
            <div class="navri">
                <i class="ri-search-line"></i>
                <i class="ri-shopping-cart-2-line"></i>
                <i class="ri-user-3-fill"></i>
            </div>
        </div>
        <div class="center">
            <div class="centerle">
                <div class="cenbox">
                    <img src="./shoes-removebg-preview.png" alt="">
                </div>
                <div class="price">
                    <p>Coming Soon</p>
                    <h3>Air jordan classic <br> <span>basket ball shoes <br> 2 color</span></h3>
                    <h5>$110</h5>
                </div>
                
            </div>
            <div class="centerri">
            <div class="card">
                <div class="btn">
                    <button class="apple"><i class="ri-apple-fill"></i>Pay</button>
                    <button class="pay">Pay with<i class="ri-arrow-right-s-line"></i>link</button>
                </div>
                <div class="line">
                    <div class="line1"></div>
                    <p>Or pay another way</p>
                    <div class="line1"></div>
                </div>
                <form>
                    <div class="input-fields">
                        <label for="">Email</label>
                        <input type="text" placeholder="Enter Your Email">
                    </div>
                    <div class="input-fields">
                        <label for="">Card Information</label>
                        <input type="text" placeholder="Enter Your Email">
                    </div>
                    <div class="month">
                        <input type="text" placeholder="MM/YY">
                        <input type="text" placeholder="CVC">
                    </div>
                    <div class="input-fields">
                        <label for="">Name on card</label>
                        <input type="text" placeholder="Card Name">
                    </div>
                    <div class="input-fields">
                        <label for="">Country or region</label>
                        <select name="" id=""><option value="">India</option></select>
                    </div>
                    <button class="last" type="submit">Pay$110</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
