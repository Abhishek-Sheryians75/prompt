<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="center">
                <h1>NOM.IN</h1>
                <h2>OUR WEBSITE IS LAUNCHING SOON</h2>
                <div class="time">
                    <div class="date">
                        <h3>20</h3>
                        <p>DAYS</p>
                    </div>
                    <div class="date">
                        <h3>05</h3>
                        <p>Hours</p>
                    </div>
                    <div class="date">
                        <h3>04</h3>
                        <p>MINUTES</p>
                    </div>
                    <div class="date">
                        <h3>30</h3>
                        <p>SECONDS</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
               <div class="icon">
                <i class="ri-facebook-line"></i>
                <i class="ri-twitter-fill"></i>
                <i class="ri-instagram-line"></i>
                <i class="ri-telegram-2-line"></i>
                <i class="ri-snapchat-line"></i>
               </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
