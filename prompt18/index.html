<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <form class="contact">
                    <h1>Fill the form <br> to <span>contact us.</span></h1>
                    <div class="element">
                        <div class="inp">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div class="inp">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="email">
                        <div class="email1">
                            <label>E-mail</label>
                            <input type="text">
                        </div>
                        <div class="email2">
                            <label>How we can help you ? Describe here your problem</label>
                            <input type="text">
                        </div>
                        
                    </div>
                    <button>Send Message</button>
                </form>
            </div>
            <div class="right">
                <h4>Need Specific help ?</h4>
                <p>if you don't want to contact <br> us for an help, you can <br> download our diagnostic app <br> and follow the instructions.</p>
                <div class="download">
                    <i class="ri-download-2-line"></i>
                    <p>diagnostic_appexe(32mb)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
