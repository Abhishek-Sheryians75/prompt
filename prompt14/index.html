<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="booking-form-box">
    <div class="nav">
        <div class="navle">
            <i class="ri-menu-line"></i>
            <h4>Cheapflights </h4>
            <i class="ri-flight-takeoff-fill"></i>
        </div>
        <div class="navri">
            <i class="ri-user-3-fill"></i>
            <p>Sign In</p>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="upper">
                <div class="uple">
                </div>
                <div class="upri">
                    <h3>Book a Flight</h3>
                    <p>Unlock the Skies, Book your <br> Flight with Easer!</p>
                </div>
            </div>
            <div class="bottom">
                    <p>Trip Type</p>
                    <div class="trip">
                    <div class="elem">
                        <input type="radio" checked="checked"><span>Round Trip</span>
                    </div>
                    <div class="elem">
                        <input type="radio" name="" id=""><span>One Way Trip</span>
                    </div>
                    <div class="elem">
                        <input type="radio" name="" id=""><span>Multi-cities</span>
                    </div>
                </div>
                <form class="booking">
                    <div class="first">
                        <div class="form">
                            <label>Form</label>
                        <select>
                            <option>Please Select</option>
                        </select>
                        </div>
                        <div class="to">
                            <label>To</label>
                            <select>
                                <option>Please Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="sec">
                        <div class="airline">
                            <label>Airline</label>
                            <select>
                                <option>
                                    Please Select
                                </option>
                            </select>
                        </div>
                        <div class="depature">
                            <label>Depature</label>
                            <input type="date" name="" id="">
                        </div>
                    </div>
                    <div class="third">
                        <div class="return">
                            <label>Return</label>
                            <input type="date">
                        </div>
                        <div class="adult">
                            <label>Adults(+16)</label>
                            <input type="text" placeholder="ex:2">
                        </div>
                    </div>
                    <div class="sub">
                        <div class="submit">
                            <button>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
